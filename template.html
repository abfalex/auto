<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <title>Выбор авто - Главная</title>
</head>

<body>
    <div class="container">
        <h1 class="my-4">Объявления с автомобилями</h1>
        <div class="row">
            {% for car in cars %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ car.image_url }}" alt="Car {{ car.title }}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ car.title }}</h5>
                        <h6 class="card-subtitle mb-2">{{ car.price }}</h6>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
