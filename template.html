<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/bootstrap.min.css">
    <title>Выбор авто — Главная</title>
</head>

<body>
    <header class="header">
        <h2>МАШИНЫ</h2>
        <h3>ПОД ВАШ ВКУС</h3>
    </header>
    <main class="main-container">
        <div class="container my-4">
            <h1 class="text-center mb-4">Поиск объявлений</h1>
            <div class="row">
                {% for mark in marks %}
                <div class="col-md-4">
                    <div class="card mb-3">
                        <div class="row no-gutters">
                            <div class="col-4">
                                <a href="#{{ mark.id }}">
                                    <img src="{{ mark.image_url }}" class="card-img" alt="Марка {{ mark.title }}">
                                </a>
                            </div>
                            <div class="col-8">
                                <div class="card-body">
                                    <h5 class="card-title"><a href="{{ mark.path_url }}">{{ mark.title }}</a></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
</body>

</html>
